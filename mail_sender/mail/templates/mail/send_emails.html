<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form enctype="multipart/form-data" method="post" action="">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlTextarea" class="form-label">Recipient data, one per line (email, name, surname,
            birthday):</label>
        <textarea class="form-control" name="email" id="exampleFormControlTextarea"
                  placeholder="Example: ivanov.nikolay@mail.ru Nikolay Ivanov 01.01.2000" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputSubject" class="form-label">Subject:</label>
        <input type="text" class="form-control" name="subject" id="exampleInputSubject"
               placeholder="Example: 50% off winter clothing sale" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlFile1">Select html template file to send</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file" required>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
<p></p>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Data</th>
        <th scope="col">Template</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>First name</td>
        <td>${USER_FIRST_NAME}</td>
    </tr>
    <tr>
        <td>Last name</td>
        <td>${USER_LAST_NAME}</td>
    </tr>
    <tr>
        <td>Birthday</td>
        <td>${USER_BDAY}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
